<!doctype html>
<html>
 <head>
    <title>ToDo list using pure JS</title>
    <meta http-equiv="Contetn-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css" type="text/css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="script.js"></script>
 </head>
 <body>
 	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	  <header class="mdl-layout__header">
	    <div class="mdl-layout__header-row">
	      <span class="mdl-layout-title">ToDo list. Pure JS</span>
	      <div class="mdl-layout-spacer"></div>
	      <nav class="mdl-navigation">
	       	<button id="sort-by-id" class="mdl-button mdl-js-button mdl-js-ripple-effect">
				Sort by Id
			</button>
	        <button id="sort-by-title" class="mdl-button mdl-js-button mdl-js-ripple-effect">
				Sort by title
			</button>
	      </nav>
	    </div>
	  </header>
	  <main class="mdl-layout__content">
	    <div class="page-content">
		    <div class="add-item">
				<div class="mdl-card mdl-shadow--2dp">
					<div class="mdl-card__title">
						<h2 class="mdl-card__title-text">Add new item</h2>
					</div>
					<div class="mdl-card__supporting-text">
						<form action="#">
						  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						    <input id="new-item-title" class="mdl-textfield__input" type="text" id="title">
						    <label class="mdl-textfield__label" for="title">Title...</label>
						  </div>
						</form>
						<form action="#">
						  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						    <input id="new-item-text" class="mdl-textfield__input" type="text" id="text">
						    <label class="mdl-textfield__label" for="text">Text...</label>
						  </div>
						</form>
					</div>
					<button id="add-item" class="mdl-button mdl-js-button mdl-js-ripple-effect">
						Add item
					</button>
				</div>
			</div>
		    <div class="items"></div>
	    </div>
	  </main>
	</div>
	<script>bootstrap( );</script>
 </body>
 </html>
